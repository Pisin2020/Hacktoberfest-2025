description: Change regarding improving the docs to be more accessible
title: '[Docs]'
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the issue or bug you are facing, also include what you tried and what didn't work.
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable.
    validations:
      required: false

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist"
      options:
        - label: "I have checked the existing issues."
          required: true

        - label: "I follow [Contributing Guidelines]
          required: true

        - label: "I am a SWOC'25 contributor."
          required: false
  
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our "[Code of Conduct]".
      options:
        - label: I agree to follow this project "[Code of Conduct]".
          required: true
